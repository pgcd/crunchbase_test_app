<table id="{{ subset_name }}-list" class="crunchbase-resultset">
    <caption>
        <a href="{% url "crunchbase:search" subset_name %}">{{ subset_name|title }}</a>
        <form id="form-{{ subset_name }}" action="{% url "crunchbase:search" subset_name %}">
            <input type="text" name="query" id="id_query" /><button type="submit">Search</button>
        </form>
    </caption>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Logo</th>
    </tr>
    {% for obj in search_results %}
        <tr class="company-info">
            <td>{{ obj.name }}</td>
            <td>{{ obj.properties__short_description }}</td>
            <td><img width="200" src="{{ obj.primary_image }}" alt="{{ obj.name }}" /></td>
        </tr>
    {% endfor %}
</table>
